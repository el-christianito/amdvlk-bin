name       : amdvlk
version    : 2020.2.5
release    : 3
source     :
    - https://github.com/GPUOpen-Drivers/AMDVLK/releases/download/v-2020.Q2.5/amdvlk_2020.Q2.5_amd64.deb : f3ae017ff7c731bace2059963cc4614c239f1bab00c759ba0ddb7f743f7c0337
    - https://github.com/GPUOpen-Drivers/AMDVLK/archive/v-2020.Q2.5.tar.gz : 249920bcc174ccd2cf85f27ded6cc84d6ea3ea13a14df3fd17e7675ca9f44174
license    :
    - MIT
component  : xorg.display
extract    : no
strip      : no
summary    : AMD's standalone Vulkan driver.
description: |
    AMD's standalone Vulkan driver.
builddeps  :
    - binutils
    - tar
setup      : |
    # Extract deb
    ar -xv $sources/*.deb
    tar -xf data.tar.xz

    # extract source archive
    tar -xf $sources/v-2020.Q2.5.tar.gz
install    : |
    install -m755 -d $installdir/%libdir%
    install -m755 -d $installdir/usr/share/vulkan/icd.d
    install -m755 -d $installdir/usr/share/licenses/amdvlk

    install usr/lib/x86_64-linux-gnu/amdvlk64.so $installdir/%libdir%
    install usr/lib/x86_64-linux-gnu/spvgen.so $installdir/%libdir%
    install AMDVLK-v-2020.Q2.5/json/Redhat/amd_icd64.json $installdir/usr/share/vulkan/icd.d/
    install AMDVLK-v-2020.Q2.5/LICENSE.txt $installdir/usr/share/licenses/amdvlk/
