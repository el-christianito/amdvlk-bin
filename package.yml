name       : amdvlk
version    : 2020.2.4
release    : 2
source     :
    - https://github.com/GPUOpen-Drivers/AMDVLK/releases/download/v-2020.Q2.4/amdvlk_2020.Q2.4_amd64.deb : ab284e9cc96170df2ea54b28c2fad7d6395c49c6a1cdba7abc4c2c21201ac16a
    - https://github.com/GPUOpen-Drivers/AMDVLK/archive/v-2020.Q2.4.tar.gz : 3ca0b3e10233a22bbb9d703d1bde7d24a9046790eb6828140311ae837cc01e1b
license    :
    - MIT
component  : xorg.display
extract    : no
strip      : no
summary    : AMD's standalone Vulkan driver.
description: |
    AMD's standalone Vulkan driver.
builddeps  :
    - binutils
    - tar
setup      : |
    # Extract deb
    ar -xv $sources/*.deb
    tar -xf data.tar.xz

    # extract source archive
    tar -xf $sources/v-2020.Q2.4.tar.gz
install    : |
    install -m755 -d $installdir/%libdir%
    install -m755 -d $installdir/usr/share/vulkan/icd.d
    install -m755 -d $installdir/usr/share/licenses/amdvlk

    install usr/lib/x86_64-linux-gnu/amdvlk64.so $installdir/%libdir%
    install usr/lib/x86_64-linux-gnu/spvgen.so $installdir/%libdir%
    install AMDVLK-v-2020.Q2.4/json/Redhat/amd_icd64.json $installdir/usr/share/vulkan/icd.d/
    install AMDVLK-v-2020.Q2.4/LICENSE.txt $installdir/usr/share/licenses/amdvlk/
